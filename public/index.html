<!DOCTYPE html>
<html ng-app="FSDJ">
  <head>
    <meta charset="utf-8">
    <title>FDJ</title>
    <link rel="stylesheet" href="/css/lib/bootstrap-3.3.6-dist/css/bootstrap.css" media="screen" title="no title" charset="utf-8">

  </head>
  <body>
